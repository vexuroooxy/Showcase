<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="navbar">
      <nav class="navbar-nav">
        <div class="navbar-logo">MyPortfolio</div>
        <ul class="navbar-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#team">Team</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main class="container">
      <section id="home">
        <h1>Welcome to My Portfolio</h1>
        <p>This is a showcase of my work and skills.</p>
      </section>

      <section id="about">
        <h2>About Me</h2>
        <p>Brief introduction about myself.</p>
      </section>

      <section id="team">
        <h2>Meet the Team</h2>
        <div class="team-members">
          <!-- Team member profiles will go here -->
        </div>
      </section>

      <section id="projects">
        <h2>Projects</h2>
        <div class="project-list">
          <!-- Project items will go here -->
        </div>
      </section>

      <section id="contact">
        <h2>Contact Me</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2026 MyPortfolio. All rights reserved.</p>
    </footer>

    <!-- JS -->
    <script src="js/script.js"></script>
  </body>
</html>
